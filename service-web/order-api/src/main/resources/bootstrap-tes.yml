server:
  port: 56031 #启动端口 命令行注入

spring:
  application:
    name: order-api
  main:
    allow-bean-definition-overriding: true # Spring Boot 2.1 需要设定
  cloud:
    nacos:
      discovery:
        server-addr: 124.70.80.234:8848
        namespace: e034c7e8-68dd-4e68-a92a-c5dacee24c90
        cluster-name: DEFAULT
      config:
        server-addr: 124.70.80.234:8848 # 配置中心地址
        file-extension: yaml
        namespace: e034c7e8-68dd-4e68-a92a-c5dacee24c90 # 开发环境
        group: DEFAULT_GROUP # xx业务组
        extension-configs:
          - data-id: spring-datasource
            group: DEFAULT_GROUP
            refresh: true

          - data-id: mybatis
            group: DEFAULT_GROUP
            refresh: true

          - data-id: mybatisplus
            group: DEFAULT_GROUP
            refresh: true


feign:
  sentinel:
    enabled: true
